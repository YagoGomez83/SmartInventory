# PostgreSQL Client Authentication Configuration File (pg_hba.conf)
# =======================================================================
#
# CONFIGURACIÓN PARA DESARROLLO LOCAL
# Usa 'trust' para desarrollo local sin contraseña
#
# FORMATO:
# TYPE  DATABASE        USER            ADDRESS                 METHOD
# ----  --------        ----            -------                 ------

# "local" es para conexiones Unix domain socket
local   all             all                                     trust

# IPv4 conexiones locales:
host    all             all             127.0.0.1/32            trust

# IPv6 conexiones locales:
host    all             all             ::1/128                 trust

# Permitir conexiones desde cualquier host (para Docker networking)
host    all             all             all                     trust
